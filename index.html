<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Rating state start -->
  <article class="rating-card">
    <button class="rating-card__button--circle" data icon="star"></button>
    <h1 class="rating-card__title">
      How did we do?
    </h1>
    <p class="rating-card__description">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div class="rating-card__group-buttons">
      <button class="rating-card__button--circle" type="button" aria-label="Rate the product 1 out of 5">
        1
      </button>
      <button class="rating-card__button--circle" type="button" aria-label="Rate the product 2 out of 5">
        2
      </button>
      <button class="rating-card__button--circle" type="button" aria-label="Rate the product 3 out of 5">
        3
      </button>
      <button class="rating-card__button--circle" type="button" aria-label="Rate the product 4 out of 5">
        4
      </button>
      <button class="rating-card__button--circle" type="button" aria-label="Rate the product 5 out of 5">
        5
      </button>
    </div>
    <button class="rating-card__submit-button" type="submit">
      Submit
    </button>
  </article>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<article class="thankyou-card">
  <button class="thankyou-card__custom-rating-button">
    You selected <!-- Add rating here --> out of 5
  </button>
  <h1 class="thankyou-card__title"> Thank you!</h1>
  <p class="thankyou-card__description"> We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
</article>
</body>
</html>
